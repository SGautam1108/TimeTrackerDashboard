<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/20a53d0e1c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JS -->
  <script src="./js/index.js"></script>

</head>
<body>

  <main>
    <div class="container">
      <article class="tracker">
        
        <div class="tracker__profile">

          <div class="tracker__user">
            <img src="./images/image-jeremy.png" alt="User Image" class="user__img">
            <h1 class="user__name">Jeremy Robson</h1>
          </div>

          <ul class="tracker__stats">
              <li class="stats__item">
                <h3 class="stats__option" data-timeframe="daily" data-time_span="Day">Daily</h3>
              </li>
              <li class="stats__item">
                <h3 class="stats__option stats__option--active" data-timeframe="weekly" data-time_span="Week">Weekly</h3>
              </li>
              <li class="stats__item">
                <h3 class="stats__option" data-timeframe="monthly" data-time_span="Month">Monthly</h3>
              </li>
          </ul>

        </div>

        <div class="tracker__cards work" data-title="Work">
          <h3 class="cards__title">Work</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">32hrs</h2>
          <h4 class="cards__prev-time">Last Week - 36hrs</h4>
        </div>

        <div class="tracker__cards play" data-title="Play">
          <h3 class="cards__title">Play</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">10hrs</h2>
          <h4 class="cards__prev-time">Last Week - 8hrs</h4>
        </div>

        <div class="tracker__cards study" data-title="Study">
          <h3 class="cards__title">Study</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">4hrs</h2>
          <h4 class="cards__prev-time">Last Week - 7hrs</h4>
        </div>

        <div class="tracker__cards exercise" data-title="Exercise">
          <h3 class="cards__title">Exercise</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">4hrs</h2>
          <h4 class="cards__prev-time">Last Week - 5hrs</h4>
        </div>

        <div class="tracker__cards social" data-title="Social">
          <h3 class="cards__title">Social</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">5hrs</h2>
          <h4 class="cards__prev-time">Last Week - 10hrs</h4>
        </div>

        <div class="tracker__cards self-care" data-title="Self Care">
          <h3 class="cards__title">Self Care</h3>
          <a href="#" class="cards__ellipsis"></a>
          <h2 class="cards__curr-time">2hrs</h2>
          <h4 class="cards__prev-time">Last Week - 2hrs</h4>
        </div>

      </article>
    </div>
  </main>
</body>
</html>
