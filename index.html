<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/20a53d0e1c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JS -->
  <script src="./js/index.js"></script>

</head>
<body>

  <main>
    <div class="container">
      <article class="tracker">
        
        <div class="tracker__profile">

          <div class="tracker__user">
            <img src="./images/image-jeremy.png" alt="User Image" class="user__img">
            ::before
            <h1 class="user__name">Jeremy Roberts</h1>
          </div>

          <div class="tracker__stats">
            <ul class="stats__list">
              <li class="stats__item">
                <h3 class="stats_option daily">Daily</h3>
              </li>
              <li class="stats__item">
                <h3 class="stats_option weekly">Weekly</h3>
              </li>
              <li class="stats__item">
                <h3 class="stats_option monthly">Monthly</h3>
              </li>
            </ul>
          </div>

        </div>

        ::before
        <div class="tracker__cards work">
          <div class="cards__header">
            <h3 class="cards__title">Work</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
          
        </div>

        ::before
        <div class="tracker__cards play">
          <div class="cards__header">
            <h3 class="cards__title">Play</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
        </div>

        ::before
        <div class="tracker__cards study">
          <div class="cards__header">
            <h3 class="cards__title">Study</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
        </div>

        ::before
        <div class="tracker__cards exercise">
          <div class="cards__header">
            <h3 class="cards__title">Exercise</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
        </div>

        ::before
        <div class="tracker__cards social">
          <div class="cards__header">
            <h3 class="cards__title">Social</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
        </div>

        ::before
        <div class="tracker__cards self-care">
          <div class="cards__header">
            <h3 class="cards__title">Self Care</h3>
            <span class="btn-dots"></span>
          </div>
          <div class="cards__time">
            <h2 class="cards__curr-time"></h2>
            <h4 class="cards__prev-time"></h4>
          </div>
        </div>

      </article>
    </div>
  </main>
</body>
</html>
